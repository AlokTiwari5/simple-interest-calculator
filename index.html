<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateRate() {
            var rate = parseFloat(document.getElementById("rate").value);
            document.getElementById("rate_val").textContent = rate.toFixed(2);
        }

        function compute() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var years = parseInt(document.getElementById("years").value);
            
            var interest = (principal * rate * years) / 100;
            
            document.getElementById("result").innerHTML = "Interest: " + interest.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number" id="principal"> <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()">
        <span id="rate_val">10.25</span>% <br/>
        No. of Years
        <input type="number" id="years" list="all_years">
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Fill in the rest of the values -->
        </datalist> <br/>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
    <footer>
        &#169; This Calculator belongs to --Alok Tiwari--
    </footer>
</body>
</html>
